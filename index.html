<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <table> <!--TABELA//-->
        <thead> <!--CABEÇALHO//-->
            <tr> <!--LINHA//-->
                <th>Nome</th><!--COLUNA-CABEÇALHO//-->
                <th>E-mail</th><!--COLUNA-CABEÇALHO//-->
            </tr>
        </thead>
        <tbody> <!--CORPO//-->
            <tr><!--LINHA//-->
                <td>Twilight</td><!--COLUNA//-->
                <td>mlp@gmail.com</td><!--COLUNA//-->
            </tr>
            <tr><!--LINHA//-->
                <td>Celestia</td><!--COLUNA//-->
                <td>celestia@gmail.com</td><!--COLUNA//-->
            </tr>
        </tbody>
        <tfoot> <!--RODAPÉ//-->
            <tr><!--LINHA//-->
                <td>TOTAL</td><!--COLUNA//-->
                <td>2</td><!--COLUNA//-->
            </tr>
        </tfoot>
    </table>
    <br>
    <br>
    <br>
    <table> <!--TABELA//-->
        <tr><!--LINHA//-->
            <td>1</td><!--COLUNA//-->
            <td>2</td><!--COLUNA//-->
            <td>3</td><!--COLUNA//-->
            <td>4</td><!--COLUNA//-->
        </tr>
        <tr><!--LINHA//-->
            <td>5</td><!--COLUNA//-->
            <td>6</td><!--COLUNA//-->
            <td>7</td><!--COLUNA//-->
            <td>8</td><!--COLUNA//-->
        </tr>
        <tr><!--LINHA//-->
            <td>9</td><!--COLUNA//-->
            <td>10</td><!--COLUNA//-->
            <td>11</td><!--COLUNA//-->
            <td>12</td><!--COLUNA//-->
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table> <!--TABELA//-->
        <tr><!--LINHA//-->
            <td colspan="2">1</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
            <td rowspan="2">2</td><!--COLUNA - Ocupará o espaço de duas linhas pelo 'row'span = 2//-->
        </tr>
        <tr>
            <td>3</td><!--COLUNA//-->
            <td>4</td><!--COLUNA//-->
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table> <!--TABELA//-->
        <tr><!--LINHA//-->
            <td>1</td><!--COLUNA//-->
            <td colspan="2">2</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
            <td rowspan="3">3</td><!--COLUNA - Ocupará o espaço de três linhas pelo 'row'span = 3//-->
        </tr>
        <tr>
            <td>4</td><!--COLUNA//-->
            <td>5</td><!--COLUNA//-->
            <td rowspan="2">6</td><!--COLUNA - Ocupará o espaço de duas linhas pelo 'row'span = 2//-->
        </tr>
        <tr>
            <td colspan="2">7</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
        </tr>
        <tr>
            <td colspan="4">8</td><!--COLUNA - Ocupará o espaço de quatro colunas pelo 'col'span = 4//-->
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table> <!--TABELA//-->
        <tr><!--LINHA//-->
            <td rowspan="4">1</td><!--COLUNA - Ocupará o espaço de quatro linhas pelo 'row'span = 4//-->
            <td colspan="4">2</td><!--COLUNA - Ocupará o espaço de quatro colunas pelo 'col'span = 4//-->
        </tr>
        <tr>
            <td>3</td><!--COLUNA//-->
            <td colspan="2">4</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
            <td>5</td><!--COLUNA//-->
        </tr>
        <tr>
            <td colspan="2">6</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
            <td colspan="2">7</td><!--COLUNA - Ocupará o espaço de duas colunas pelo 'col'span = 2//-->
        </tr>
        <tr>
            <td>8</td><!--COLUNA//-->
            <td>9</td><!--COLUNA//-->
            <td>10</td><!--COLUNA//-->
            <td>11</td><!--COLUNA//-->
        </tr>
    </table>
</body>

</html>
